                            d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z">
                        </path>
                    </svg></span><span>Code Barbers</span></a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-6"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>

                <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Button</button><button

            <div class="d-none d-md-block"><a class="btn btn-light me-2" role="button" href="./tela_cliente.html">Home</a><a

            </div>
        </div>
    </nav>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Agende seu horario</h2>
                            <form id="formAgendamento">
                                <div class="mb-3">
                                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome"
                                        pattern="^[a-zA-Z]+$" title="Por favor, digite o primeiro nome e apenas letras."
                                        required>
                                </div>
                                <input class="form-control" type="text" id="fone" name="telefone" placeholder="Telefone"
                                    pattern="[0-9]+" required title="Digite apenas números!">
                                <input class="form-control" type="text" id="horario" name="horario"
                                    placeholder="Horario" style="margin-top: 10px;">
                                <div class="mb-3">
                                </div>
                                <div class="form-control">
                                    <label for="inputState"">Tipo de atendimento:</label>
                                    <select id="inputState" name="servicos" class="form-control">
                                        <option selected>Escolha...</option>
                                        <option value='0'>Cabelo</option>
                                        <option value='1'>Barba</option>
                                        <option value='2'>Cabelo e Barba</option>
                                    </select>
                                </div>
                                <div class="mb-3" style="margin-top: 10px;">
                                    <input class="form-control" id="date" type="date">
                                </div>
                                <div>
                                    <button class="btn btn-primary d-block w-100" type="submit" id="agendar"
                                        style="background: #897253;border-color: #897253; ">Agendar</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center bg-dark">
